

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXPin Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 50;
            padding: 0;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .outer-container {
            position: relative;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 10px 10px 0px #000000;
            border: 3px solid #000000;
        }

        .inner-container {
            position: relative;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            
        }

        .section h1 {
            font-size: 2em;
            margin: 0 0 10px;
            font-weight: 700;
            color: #000000;
        }

        .section p {
            margin: 0 0 20px;
            font-size: 1.1em;
            color: #333333;
        }

        .section button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            border-radius: 5px ;
        }

        .section button:hover {
            background-color: #333333;
        }

        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
            border-radius: 10px;
        }

        .toc {
            background: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            text-align: center;
        }

        .toc a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container section">
            <h1>Build advanced prototypes</h1>
            <p>Design better products with States, Variables, Auto Layout and more.</p>
            <button>Try UXPin</button>
            <img src="uxpin_prototype_image.png" alt="UXPin Prototype">
            <div class="toc">
                <p>Table of Contents <a href="#">[SHOW]</a></p>
            </div>
        </div>
    </div>
</body>
</html>
